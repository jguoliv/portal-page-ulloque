<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formcontainer {
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            margin: 0 auto;
            margin-top: 50px;
            border: 10px solid #003057;
            overflow: hidden;
            height: auto;
        }

        #hero {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 250px;
            overflow: hidden;
        }

        #hero-box {
            grid-column: 1/4;
            grid-row: 1/3;
        }

        #hero-img {
            width: 100%;
        }

        #button-box {
            grid-row: 1;
            grid-column: 1;
            padding: 10px;
        }
               
        #hero-msg {
            grid-column: 2/3;
            grid-row: 2;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 1px black;
            padding-bottom: 20px;
        }

        #hero-msg h1 {
            font-size: 3.5em;
            font-weight: bold;
        }

        #hero-msg h2 {
            font-size: 3em;
            font-style: italic;
            font-weight: 100;
        }
        
        h3 {
            text-align: center;
            padding: 18px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 14px;
            column-gap: 200px;
            align-items: center;
            justify-self: center;
        }

        #checkbox {
            grid-column: 1/3;
            display: grid;
            row-gap: 14px;
            padding-top: 14px;
            justify-self: center;
            text-align: center;
            padding-bottom: 18px;
        }

        #images {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            column-gap: 4px;
        }

        #images img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="formcontainer">

        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/jesus_feeds_5000.jpeg" alt="Jesus">
            </div>
            <div id="button-box">
                <button type="button" id="closeBtn">X</button>
            </div>
            <section id="hero-msg">
                <h1>Daily Feed</h1>
                <h2>scripture a day</h2>
            </section>
        </div>

        <h3>Sign Up for Daily Scripture Feed</h3>

        <form id="myForm">

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <div id="checkbox">
                <section>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter</label>
                </section>

                <section>
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">I acknowledge the terms and conditions</label>
                </section>
            
                <section>
                    <button type="submit">Submit</button>
                </section>
            </div>
        
        </form>
        
        <div id="images">

            <img id="old-testament" src="images/old_testament.webp" alt="old-testament">

            <img id="new-testament" src="images/new_testament.webp" alt="new-testament">

            <img id="bom" src="images/book_of_mormon.webp" alt="Book of Mormmon">

            <img id="d&c" src="images/doctrine_and_covenants.webp" alt="Doctrine and covenants">

            <img id="pearl" src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">

        </div>

    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>
</body>

</html>
