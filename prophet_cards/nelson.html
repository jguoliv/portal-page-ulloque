<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }

        #card{
            width: 420px;
            height: 820px;
            background: #008db1;
            border: 8px solid #004E63;
            border-radius: 50px;
            margin: 0 auto;
            font-family: Helvetica;
            color: #fffffe;
            text-align: center;
            padding: 20px 35px;
        }

        .tittle{
            font-size: 45px;
            margin-bottom: 10px;
        }

        .subtittle a {
            text-decoration: none;
            color: #91e4fb;
            font-size: 22px;
            line-height: 1.4;
        }

        .subtittle a:hover {
            color: #fbdf91;
        }
        
        .president-nelson{
            border: 4px solid #fffffe;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 80%;
        }

        ul {
            color: #fffffe;
            text-align: left;
            width: fit-content;
            margin: 0 auto 20px;
            padding-left: 20px;
            font-size: 25px;
        }

        .quote:hover{
            transition: transform .5s;
            transform: scale(1.05);
        }

        .quote a{
            text-decoration: none; 
            color: #ffd783;   
            font-family:"Nanum Brush Script", "Brush Script MT";
            font-size: 30px;
            line-height: 1.4;
            
        }

        .quote a:hover{
            color: #91e4fb;
        }

    </style>
</head>

<body>

    <div id="card">
        <section id="introduction">
            <h1 class="tittle">Russell M. Nelson</h1>
            <div class="subtittle">
                <a href="https://www.churchofjesuschrist.org/?lang=eng">17th President of the Church of Jesus Christ of Latter-day Saints
                </a>
            </div>
            <img class="president-nelson" src="images/russell_nelson.png" alt="President Nelson">
        </section>
        <section id="description">
            <ul>
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
        </section>
        <section class="quote">
            <a href="https://www.churchofjesuschrist.org/study/general-conference/2024/10/57nelson?lang=eng">"I urge you to devote time each week — for the rest of your life — to increase your understanding of the Atonement of Jesus Christ"
            </a>
        </section>
        
    </div>

</body>
</html>
